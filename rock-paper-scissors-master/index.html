<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Rock, Paper, Scissors game</title>
  </head>
  <body>
    <div class="app-container">
      <!-- Header container-->
      <header class="header-container">
        <img
          src="images/logo.svg"
          alt="Rock, Paper, Scissors logo"
          class="logo"
        />

        <!-- Points counters -->
        <div class="points-counters-container">
          <span class="title">score</span>
          <span class="points">0</span>
        </div>
      </header>

      <!-- Game buttons container-->
      <div class="game-buttons-container">
        <!-- <div class="img-triangle">
          <img src="images/bg-triangle.svg" alt="bg-triangle" id="img-triangle" />
        </div> -->

        <!-- game-buttons -->
        <div class="buttons">
          <p class="txt-option-1 hidden">you picked</p>
          <p class="txt-option-2 hidden">the house picked</p>

          <div class="play-again-container hidden">
            <p class="txt-result">you win</p>
            <button class="btn btn-play-again">play again</button>
          </div>

          <button class="btn-play rock"></button>
          <button class="btn-play paper"></button>
          <button class="btn-play scissors"></button>
        </div>
      </div>

      <!-- Button rules container-->
      <div class="btn-rules-conatiner">
        <button class="btn btn-rules">rules</button>
      </div>

      <!-- Modal rules -->
      <div class="modal-rules-container">
        <div class="modal-rules">
          <h2>rules</h2>
          <img
            src="images/icon-close.svg"
            alt="icon-close"
            class="icon-close"
          />

          <div class="image-rules"></div>
          <!--           <img
            src="images/image-rules.svg"
            alt="image-rules"
            class="image-rules"
          /> -->
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <!-- <script src="js/app.js"></script> -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
